<!doctype html>
<html lang="en">
  <head>

      <meta name="description" content="html css webpage">
      <meta name="keywords" content="HTML,CSS">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
      <link rel="stylesheet" href="CSS/Styles.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
      <title>THE CODE REVIEW</title>

  </head>

<body>
<!-- ........................ Start of Page .............................. -->

<div class="dark-header">
      <h1>THE CODE REVIEW</h1>
</div>

<header>
      <div class="top-form">
      <h2 class="top-header">Signup for our newsletter</h2>
      <p class="sub-header">Get the latest news on how your code is doing right in your inbox.</p>
      </div>
</header>

    <br>
    <hr>
    <hr class="thin-line">

<!-- ................ Start of Form/Address Fieldset ..................... -->
<form action="index.html" method="post" id="wrapper">

  <div class="fieldset1">
  <fieldset>

      <legend class="sub-heads">Contact Information</legend>

      <div class="contact_info">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Required" required>
      </div>
      <div class="contact_info">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="user_email" placeholder="Required" required>
      </div>
      <div class="contact_info">
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="user_phone" placeholder="Required">
      </div>
      <div class="contact_info">
      <label for="street">Street Address:</label>
      <input type="text" id="street" name="user_street" placeholder="Required">
      </div>
      <div class="contact_info">
      <label for="city">City:</label>
      <input type="text" id="city" name="user_city" placeholder="Required">
      </div>
      <div class="contact_info">
      <label for="state">State:</label>
      <select id="state" name="user_state">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
      </div>
      <div class="contact_info">
      <label for="zipcode">Zip Code:</label>
      <input  class="zip" type="text" id="zipcode" name="user_zipcode" placeholder="Required">
      </div>

  </fieldset>
</div>
    <br>
    <br>
    <hr class="thin-line">
    <br>
<!-- ..................... Newsletter Fieldset .......................... -->

  <div class="fieldset2">
  <fieldset>

    <legend class="sub-heads">Newsletter</legend>

    <p>Select the newsletters you would like to recieve</p>
    <br>
    <br>
    <div class="news">
    <input type="checkbox" id="newsletter_HTML" name="newsletter_HTML" value="HTML News">
    <label  class="checkboxradio" for="newsletter_HTML">HTML News</label>
    </div>

    <div class="news">
    <input type="checkbox" id="newsletter_CSS" name="newsletter_CSS" value="CSS News">
    <label class="checkboxradio" for="newsletter_CSS">CSS News</label>
    </div>

    <div class="news">
    <input type="checkbox" id="newsletter_Javascript" name="newsletter_Javascript" value="Javascript News">
    <label class="checkboxradio" for="newsletter_Javascript">Javascript News</label>
    </div>
    <br>
    <br>

    <p>Newsletter format:</p>
    <br>
    <div>
    <input type="radio" name="news_format" id="news_format_HTML" value="HTML">
    <label class="checkboxradio" for="news_format_HTML">HTML</label>
    </div>
    <br>
    <div>
    <input type="radio" name="news_format" id="plain_text" value="Plain text">
    <label class="checkboxradio" for="plain_text">Plain text</label>
    </div>
    <br>


    <p>Other topics you'd like to hear about: </p><br>

    <textarea id="other-topics" name="name"></textarea>
    <br><br>

    <button type="submit" class="sign_up_btn" name="sign_up"> Sign Up </button>


  </fieldset>
  </div>

</form>
<!-- ..................... End of Form .......................... -->

    <footer>
    <p class="copyright"> &copy; Copyright The Code Review </p>
    </footer>

</body>

</html>
