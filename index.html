<!doctype html>

<html lang="en">
  <head>

      <meta name="description" content="html css webpage">
      <meta name="keywords" content="HTML,CSS">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
      <link rel="stylesheet" href="CSS/Styles.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
      <title>THE CODE REVIEW</title>

  </head>

<body>
<!-- ........................ Start of Page .............................. -->

<div class="dark-header">
      <h1 class="intro">THE CODE REVIEW</h1>
</div>

<header>
      <div class="top-form">
      <h2 class="top-header">Sign up for our newsletter</h2>
      <p class="sub-header">Get the latest news on how your code is doing right in your inbox.</p>
      </div>
</header>

      <br>
      <span class="header_line"></span>
      <br>
      <br>
<!-- ................ Start of Form/Address Fieldset ..................... -->
<form action="index.html" method="post" id="wrapper">

  <fieldset class="perdata">

      <legend class="sub-heads">Contact Information</legend>

      <div class="contact_info">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Required">
      </div>
      <div class="contact_info">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="user_email" placeholder="Required">
      </div>
      <div class="contact_info">
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="user_phone">
      </div>
      <div class="contact_info">
      <label for="street">Street Address:</label>
      <input type="text" id="street" name="user_street">
      </div>
      <div class="contact_info">
      <label for="city">City:</label>
      <input type="text" id="city" name="user_city">
      </div>
      <div class="contact_info">
      <label for="state">State:</label>
      <input type="text" id="state" name="user_state">
      </div>
      <div class="contact_info">
      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="user_zipcode">
      </div>

  </fieldset>

    <br>
    <br>

<!-- ..................... Newsletter Fieldset .......................... -->

  <fieldset class="news">

    <legend class="sub-heads">Newsletter</legend>

    <p>Select the newsletters you would like to recieve</p>
    <div>
    <input type="checkbox" id="newsletter_HTML" name="newsletter_HTML" value="HTML News">
    <label for="newsletter_HTML">HTML News</label>
    </div>

    <div>
    <input type="checkbox">
    </div>

    <div>
    <input type="checkbox">
    </div>

    <h3 class="sub-heads">Newsletter format</h3>

    <label class="redio_container" for="news_format_HTML">HTML
    <input type="radio" name="news_format" id="news_format_HTML" value="HTML">
    <div class="circle"></div>
    </label>
    <br>
    <label class="redio_container" for="plain_text">Plain text
    <input type="radio" name="news_format" id="plain_text" value="Plain text">
    <div class="circle"></div>
    </label>


    <textarea name="name" rows="8" cols="80"></textarea>

    <button type="submit" class="sign_up_btn" name="sign_up"> Sign Up </button>


  </fieldset>


</form>
<!-- ..................... End of Form .......................... -->

    <footer>
    <p class="copyright"> &copy; Copyright The Code Review </p>
    </footer>

</body>

</html>
